
<button id="btnRefrescar">Refrescar citas</button>
<div class="ui grid">
  <div class="sixteen wide column">
    <!-- Contenedor del calendario -->
    <div id="calendar"></div>
  </div>
</div>


<!-- Estilos y scripts de FullCalendar -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

<script>
$(document).ready(function() {
  $('#calendar').fullCalendar({
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },
    defaultDate: new Date(),
    navLinks: true,
    editable: false,
    eventLimit: true,
    events: '/citas/api',
    eventRender: function(event, element) {
      console.log("Evento cargado:", event);
      // Aquí decides qué mostrar dentro del evento
      element.find('.fc-title').html(
        event.title + "<br/>Empleado: " + event.extendedProps.empleado
      );
    }
  });
});
</script>
