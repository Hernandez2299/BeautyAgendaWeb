{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/servicios.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title">Editar Servicio</h2>

    <form method="POST" action="{{ url_for('servicios.editar', id=servicio.id) }}" class="form-servicios">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ servicio.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required>{{ servicio.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ servicio.precio }}" required>
        </div>

        <div class="form-group">
            <label for="activo">Estado:</label>
            <select id="activo" name="activo" required>
                <option value="1" {% if servicio.activo == 1 %}selected{% endif %}>Activo</option>
                <option value="0" {% if servicio.activo == 0 %}selected{% endif %}>Inactivo</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-bonito">Guardar Cambios</button>
            <a href="{{ url_for('servicios.listar') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
