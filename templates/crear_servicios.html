{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/servicios.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title">Registrar Nuevo Servicio</h2>

    <form method="POST" action="{{ url_for('servicios.crear') }}" class="form-servicios">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </div>

        <div class="form-group">
            <label for="activo">Estado:</label>
            <select id="activo" name="activo" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-bonito">Guardar Servicio</button>
            <a href="{{ url_for('servicios.listar') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
